<div class="auth-wrapper">
  <div class="auth-head" color="primary">
    <div>{{isLoginMode?'Login':'Registration'}}</div>
    <button mat-button (click)="isLoginMode=!isLoginMode">{{isLoginMode?'Registration':'Login'}}</button>
  </div>
  <div class="auth-content">
    <!-- <mat-form-field>
      <mat-label>SortBy</mat-label>
        <mat-select [(ngModel)]="sort" name="">
          <mat-option (click)="sorting(sort)" [value]="sort" *ngFor="let sort of sorts">{{sort}}</mat-option>
       </mat-select>
    </mat-form-field> -->
    <form class="form-wrapper" [formGroup]="authForm" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <mat-label>Enter your Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" >
        <mat-error *ngIf="authForm.controls['name'].invalid">{{getErrorMessageName()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input formControlName="password" matInput [type]="hide1 ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
          <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="authForm.controls['password'].invalid">{{getErrorMessagePaswordd()}}</mat-error>
      </mat-form-field>

      <mat-form-field *ngIf="!isLoginMode">
        <mat-label>Enter your password</mat-label>
        <input formControlName="passwordCheck" matInput [type]="hide2 ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
          <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <!-- <mat-error *ngIf="true">{{getErrorMessagePasswordCheck()}}</mat-error> -->
        <mat-error>nooooo</mat-error>
      </mat-form-field>

      <button mat-button type="submit">submit</button>
    </form>
  </div>
</div>
