
<mat-card class="card"  >
  <img [routerLink]="['/film/',film.id]" mat-card-image src="/assets/films-images/{{film.imagesModel[0].path}}">
  <mat-card-content class="card-content">
    <a [routerLink]="['/film/',film.id]">
      <strong>{{film.name}}</strong>
    </a>
    <span>${{film.price}}</span>
    <app-add-to-cart-button [film]="film" ></app-add-to-cart-button>
    <!-- <button mat-raised-button color="primary"><mat-icon>shopping_cart</mat-icon>Add To Cart</button> -->
  </mat-card-content>
  <mat-card-actions *ngIf="type === 'film'">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
